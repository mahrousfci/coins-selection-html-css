<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="selection-container">
            <div class="item">
                EUR
                <button type="button" class="remove" aria-label="Remove">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="item">
                CZK
                <button type="button" class="remove" aria-label="Remove">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="item">
                RUP
                <button type="button" class="remove" aria-label="Remove">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
        </div>
        <div class="option-list">
            <label class="ck-button">
                <input type="checkbox" checked>
                <span class="content">EUR</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox">
                <span class="content">PLN</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox">
                <span class="content">GEL</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox">
                <span class="content">DKK</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox" checked>
                <span class="content">CZK</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox">
                <span class="content">GBP</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox">
                <span class="content">SEK</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox">
                <span class="content">USD</span>
                <span class="checkmark"></span>
            </label>
            <label class="ck-button">
                <input type="checkbox" checked>
                <span class="content">RUB</span>
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
</body>

</html>
